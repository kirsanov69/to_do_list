<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Список деланья</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">

</head>
<body>
	<h1>Список деланий</h1>
	<div>Добавить новое дело для деланья))):
		<form action="{{ url_for('add') }}" method="POST">
			<input type="text" name="todoitem">
			<input type="submit" value="Добавить дело" class="button">
		</form>
	</div>
	<div>
		<h2>Незавершенные деланья</h2>
		<ul>
			{% for todo in incomplete %}
			<li style="font-size: 30pt" class='mark'>{{ todo.text }} <a href="{{ url_for('complete', id=todo.id) }}">Пометить завершенным</a></li>
			{% endfor %}
		</ul>
		<h2>Завершенные деланья</h2>
		<ul>
			{% for todo in complete %}
			<li style="font-size: 30pt">{{ todo.text }}</li>
			{% endfor %}
		</ul>
	</div>
</body>
</html>
